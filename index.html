<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FF Automation App</title>
  <script src="https://sdk.canva.com/designbutton/v2/sdk.js"></script>
</head>
<body>
  <h1>FF Automation</h1>
  <button id="insert">Insert Image into Design</button>

  <script>
    const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/June_odd-eyed-cat.jpg/1024px-June_odd-eyed-cat.jpg";

    document.getElementById("insert").addEventListener("click", async () => {
      try {
        await canva.init();
        await canva.element.insertImage({ url: imageUrl });
      } catch (err) {
        console.error("Error inserting image:", err);
      }
    });
  </script>
</body>
</html>
