<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF Automation</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>FF Automation</h1>
  <label>
    Prompt:
    <input type="text" id="prompt" value="Comic book illustration of a cat in a park" />
  </label>
  <label>
    Image URL:
    <input type="text" id="image_url" value="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/June_odd-eyed-cat.jpg/1024px-June_odd-eyed-cat.jpg" />
  </label>
  <button onclick="generate()">Generate</button>
  <div id="status"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const imageUrl = document.getElementById('image_url').value;
      const status = document.getElementById('status');

      status.textContent = 'Sending to backend...';

      try {
        const response = await fetch('https://figmentfactory-automation.onrender.com/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, image_url: imageUrl })
        });

        const data = await response.json();
        if (data.image_base64) {
          status.innerHTML = `<strong>Image generated!</strong><br><img src="data:image/png;base64,${data.image_base64}" width="300"/>`;
        } else {
          status.textContent = 'Failed: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
